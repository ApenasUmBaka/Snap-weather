<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="shortcut icon" href="./src/img/clima.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/homeStyles.css" />
    
    <title>Snap Weather</title>
  </head>
  <body>
    <header>
      <div class="header__city-search-bar">
        <input
          class="header__input"
          type="search"
          name=""
          id=""
          placeholder="Temperatura de qual cidade?"
        />
        <button class="header__button"><img class="header__button-icon" src="/assets/search-icon.svg" alt="ícone de Lupa" /></button>
      </div>
      <div class="header__current-date">...</div>
      <div class="header__city-name">...</div>
    </header>

    <section class="current-temperature">
      <img class="current-temperature__weather-icon" src="/assets/loading-icon.svg" alt="" />
      <div class="current-temperature__description">...</div>
      <div class="current-temperature__info-label">Tempo Agora</div>
      <div class="current-temperature__current-temperature">...</div>
    </section>

    <div class="bottom-container">
      <section class="temperature-details">

        <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value">...</div>
        </div>

        <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value">...</div>
        </div>

        <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value">...</div>
        </div>

      </section>

      <section class="sunset-sunrise">

        <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="/assets/sunrise.svg" alt="Nascer do Sol" />
        <div class="sunset-sunrise__value">...</div>
        </div>

        <div class="sunset-sunrise__item">
        <img  class="sunset-sunrise__icon" src="/assets/sunset.svg" alt="Pôr do Sol" />
        <div class="sunset-sunrise__value">...</div>
        </div>

      </section>
    </div>

  </body>
</html>
